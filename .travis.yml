os:
  - linux
  - osx
language: rust
rust:
  - stable
  - beta
  - nightly
sudo: false
script:
  - cargo build --verbose
  - cargo test --verbose
  - if [ "$TRAVIS_RUST_VERSION" = "nightly" ]; then cargo test --verbose --no-default-features; fi
  - cargo test --verbose --no-default-features --features std
  - cargo doc

branches:
    except:
    - /.*(.tmp)$/
